<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <button type="button">ボタン</button>
        <script>
            function alertMessage() {
                alert('ボタンをクリックしました');
            }

            const button = document.querySelector('button');
            button.addEventListener('click', alertMessage);
        </script>
    </body>
</html>
